<!DOCTYPE html>

<html>

<head>
    <title>Museu Nacional</title>
    <meta charset="utf-8">

    <!-- Normalize CSS -->
    <link rel="stylesheet" type="text/css" href="css/normalize.css">

    <!-- Estilo customizado -->
    <link rel="stylesheet" type="text/css" href="css/estilo.css">

    <!--[if lt IE 9]>
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv-printshiv.min.js"></script>
    <![endif]-->

</head>

<body>

    <div id="container"><!-- Início cantainer -->

        <header><!-- Início header -->

            <div id="logo">
                <h1><a href="">Museu Nacional</a></h1>
            </div>

            <nav><!-- Início nav-->
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">Exposições</a></li>
                    <li><a href="">Pesquisa</a></li>
                    <li><a href="">Acervo</a></li>
                    <li><a href="">Vídeos</a></li>
                    <li><a href="">Fotos</a></li>
                    <li><a href="">Contato</a></li>
                </ul>
            </nav><!--/fim nav-->

        </header><!--/fim header-->

        <div id="princiapal"><!-- Início principal-->

            <div id="conteudo"><!-- Início conteudo-->
                <section id="capa">
                    <img src="imagens/museu.png" alt="">
                </section>
            </div><!--/fim conteudo-->

            <aside><!-- Início aside-->
                <section id="depoimento">
                    <img src="imagens/depoimento.png" alt="">
                </section>

                <section id="visita">
                    <h4>Faça uma visita</h4>
                    <form><!--Início formulário-->
                        <fieldset>

                            <legend>Slecione uma data</legend>

                            <label for="data">Data</label>
                            <input class="campo" type="text" id="data" value="dd/mm/aaaa">

                            <label for="qtd">Qtd pessoas</label>
                            <input class="campo" style="width: 30px;" type="text" id="qtd" value="1">

                        </fieldset>

                        <input class="botao" type="submit" value="Verificar disponibilidade">

                    </form><!--/Fim formulário-->
                </section>

            </aside><!--/fim aside-->

        </div><!--/fim principal-->

    </div><!--/fim conatiner -->

</body>

</html>
